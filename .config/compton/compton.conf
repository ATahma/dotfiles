backend ="glx";
active-opacity = 1.0;
frame-opacity = 0.8;
inactive-opacity-override = false;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

blur-kern = "3x3box";
blur-method = "kawase";
blur-strength = 14;

opacity-rule = [
  "50:class_g = 'rxvt-unicode'",
  "50:class_g = 'URxvt'"
];

corner-radius = 20;
shadow = true;
shadow-radius = 7;
shadow-opacity = 0.7;
shadow-offset-x = -8;
shadow-offset-y = -8;

shadow-exclude = [
    "class_g = 'bar'",
    "class_g = 'Polybar'"
];

